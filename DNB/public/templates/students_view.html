
{% extends 'layout.html' %}
{% load static %}
{% block content %}


<table class="table">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Contact</th>
        <th scope="col">Date_of_birth</th>
        <th scope="col">Experience</th>
        <th scope="col">Qualification</th>
        <th scope="col">Department</th>
      </tr>
    </thead>
    <tbody>
      {% for i in student%}
      <tr>
        <td>{{i.username}}</td>
        <td>{{i.contact}}</td>
        <td>{{i.date_of_birth}}</td>
        <td>{{i.experience}}</td>
        <td>{{i.qualification}}</td>
        <td>{{i.department}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{%endblock%}
