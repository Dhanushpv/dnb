{% csrf_token %}

<div class="form-group">
    <label for="{{ form.username.id_for_label }}" class="form-label">Username:</label>
    <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-input" style="width: 100%;" value="">
  </div>
  <div class="form-group">
    <label for="{{ form.password.id_for_label }}" class="form-label">Password:</label>
    <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-input" style="width: 100%;">
  </div>
  <div class="form-actions text-center">
    <a href="/forgot_password" class="forgot-password-link">Forgot Password?</a>
    <br>
    <input type="submit" id="logsubmit" class="btn btn-primary theme-button" value="Submit">
  </div>
