
{% extends 'layout.html' %}
{% load static %}
{% block content %}

<section class="w3l-skill-breadcrum">
    <div class="breadcrum">
      <!-- <div class="container">
        <p><a href="">Home</a>   /  Login</p>
      </div> -->
    </div>
  </section>
  <!-- //breadcrum -->
  <!-- contact form -->
  <section class="w3l-contacts-12" id="contact">
    <div class="container py-5">
      <div class="contacts12-main py-md-3">
        <div class="header-section text-center">
          <h3 class="mb-md-5 mb-4">Register Form</h3>
        </div>
        <form method="post" class="login-form" action="students_register">

          
          {%csrf_token %}
           {{ form.as_p }}<br> 
          
      
              <div class="form-group">
                <label for="" class="form-label">Username:</label>
                <input type="text" name="Username" id="" class="form-input" style="width: 100%;" value="">
              </div>
              <div class="form-group">
                <label for="" class="form-label">Email:</label>
                <input type="email" name="Email" id="" class="form-input" style="width: 100%;">
              </div>
              <div class="form-group">
                <label for="" class="form-label">Contact:</label>
                <input type="number" name="Contact" id="" class="form-input" style="width: 100%;">
              </div><div class="form-group">
                <label for="" class="form-label">Gender:</label>
                <!-- <input type="" name="gender" id="" class="form-input" style="width: 100%;"> -->
                <select name="Gender" id="sam">
                  <option value="">Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="" class="form-label">Date of birth:</label>
                <input type="date" name="date " id="" class="form-input" style="width: 100%;">
              </div>
              <div class="form-group">
                <label for="" class="form-label">Experience:</label>
                <input type="text" name="Experience" id="" class="form-input" style="width: 100%;">
              </div>
              <!-- <div class="form-group">
                <label for="" class="form-label">Qualification:</label>
                <input type="number" name="Qualification" id="" class="form-input" style="width: 100%;">
              </div> -->
              
              <div class="form-group">
                <label for="" class="form-label">Password:</label>
                <input type="password" name="password" id="" class="form-input" style="width: 100%;">
              </div>


          <div class="form-actions text-center">
            <a href="/forgot_password" class="forgot-password-link">Forgot Password?</a>
            <br>
            <input type="submit" id="logsubmit" class="btn btn-primary theme-button" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </section>
  {%endblock%}
